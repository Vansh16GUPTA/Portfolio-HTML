<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS COLORS</title>
</head>
<style>
    #firstpara{
        color: blue;/*color by name*/
    }
    #secondpara{
        color: rgb(13, 73, 12);/*color by rgb value*/
    }
    #thirdpara{
        color: #88ffc7;/*color by hex value*/
    }
</style>
<body>
    <h1>this is my first box</h1>
    <p id="firstpara">this is paragraph from first box</p>
    <h2>this is my second box</h2>
    <p id="secondpara">this is paragaph from second box</p>
    <h3>this is my third box</h3>
    <p id="thirdpara">this is paragraph from third box</p>
</body>
</html>
