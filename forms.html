<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms Tutorial</h2>
    <form action="backend.php">
        <!-- div tag is used to add to new line -->
        <div>
            Name: <input type="text" name="myName">
        </div>
        <!-- br tag is not used so much,,so avoid it further -->
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
    </div>
    <br>
    <div>
        Are You Eligible?: <input type="checkbox" name="myEligibility">
    </div>
    <br>
    <div>
        Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
    </div>
    </form>
</body>
</html>
